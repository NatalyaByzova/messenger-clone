<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск - KakaoClone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar fixed">
      <div class="status-bar__column">
        <span>20:43</span>
        <i class="fas fa-location-arrow fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-xs"></i>
        <i class="fas fa-wifi fa-xs"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Поиск</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR-код</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i>
          <span>Добавить из контактов</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Добавить по ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Пригласить</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h3 class="recommended-friends__title">Рекомендуемые друзья</h3>
        <span class="recommended-friends__text"
          >У вас нет рекомендуемых друзей.</span
        >
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Открытые чаты</h4>
          <span
            >Перейти на страницу чатов <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">multi !</h5>
            <h6 class="open-post__hashtags">
              #cravity #bts #sf9 #treasure #straykid
            </h6>
            <div class="open-post__members">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg"
              />
              <span class="open-post__members-count">17 участников</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Активно</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://source.unsplash.com/random/80x80" />
              <div class="open-post__likes-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>4</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Ваш экран слишком большой :(</span>
    </div>
  </body>
</html>
