<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат с Kakao Clone - KakaoClone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body id="chat-screen">
    <div class="status-bar fixed">
      <div class="status-bar__column">
        <span>20:43</span>
        <i class="fas fa-location-arrow fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-xs"></i>
        <i class="fas fa-wifi fa-xs"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="alt-screen-header fixed">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Олег</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Пятница, 28 мая 2021</span>
      </div>
      <div class="message-row">
        <img src="https://source.unsplash.com/random/80x80" />
        <div class="message-row__content">
          <span class="message__author">Олег</span>
          <div class="message__info">
            <span class="message__text">Привет!</span>
            <span class="message__time">20:45</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--my">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__text">Как дела?</span>
            <span class="message__time">20:45</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Сообщение" />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Ваш экран слишком большой :(</span>
    </div>
  </body>
</html>
